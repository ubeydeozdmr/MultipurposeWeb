<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipurposeWeb | Home Page</title>
    <style>
        h1, p
        {
            text-align: center;
        }
        .container
        {
            width: 100%;
            height: 80vh;
            background-color: aliceblue;
            position: relative;
        }
        #ngg, #pnf, #sc
        {
            display: none;
        }
    </style>
    <script>
        var randomNumber;
        var live = 7;
        function ngg(){
            document.getElementById("ngg").style.display = "block";
            document.getElementById("pnf").style.display = "none";
            document.getElementById("sc").style.display = "none";
            randomNumber = parseInt(Math.random()*100);
            document.getElementById("livetext").innerHTML = "Lives: " + live;
        }
        function nggSubmit(){
            guessedRight = false;
            // alert(randomNumber);
            inputtedNumber = parseInt(document.getElementById("numberarea").value);
            if (inputtedNumber > randomNumber){
                document.getElementById("p").innerHTML = "Try entering a smaller number.";
                live--;
                document.getElementById("livetext").innerHTML = "Lives: " + live;
            }
            else if (inputtedNumber < randomNumber){
                document.getElementById("p").innerHTML = "Try entering a bigger number.";
                live--;
                document.getElementById("livetext").innerHTML = "Lives: " + live;
            } else {
                document.getElementById("p").innerHTML = "You guessed right, excellent!";
                guessedRight = true;
                nggPlayAgain();
            }

            if (live == 0){
                alert("sorry, you didn't guess correctly. The number you had to guess was: " + randomNumber);
                nggPlayAgain();
            }
        }
        function nggPlayAgain(){
            live = 7;
            randomNumber = parseInt(Math.random()*100);
            document.getElementById("livetext").innerHTML = "Lives: " + live;
        }
        function pnf(){
            document.getElementById("ngg").style.display = "none";
            document.getElementById("pnf").style.display = "block";
            document.getElementById("sc").style.display = "none";
        }
        function pnfSubmit(){
            var controller = 0;
            inputtedNumberx = parseInt(document.getElementById("numberareax").value);

            for (var i = 2; i < inputtedNumberx; i++){
                if (inputtedNumberx % i == 0){
                    controller++;
                    break;
                }
            }
            
            if (inputtedNumberx <= 0){
                document.getElementById("px").innerHTML = "The number you enter must be a positive integer. Please enter an integer greater than zero.";
            } else if (controller != 0 || inputtedNumberx == 1){
                document.getElementById("px").innerHTML = `The number ${inputtedNumberx} you entered is not a prime number.`;
            } else {
                document.getElementById("px").innerHTML = `The number ${inputtedNumberx} you entered is a prime number.`;
            }
        }
        function sc(){
            document.getElementById("ngg").style.display = "none";
            document.getElementById("pnf").style.display = "none";
            document.getElementById("sc").style.display = "block";
        }
        function scSubmit(){
            var inputtedNumber1 = parseInt(document.getElementById("numberarea1").value);
            var inputtedNumber2 = parseInt(document.getElementById("numberarea2").value);
            var result;
            if (document.getElementById("addition").checked){
                result = inputtedNumber1 + inputtedNumber2;
            } else if (document.getElementById("extraction").checked){
                result = inputtedNumber1 - inputtedNumber2;
            } else if (document.getElementById("multiplication").checked){
                result = inputtedNumber1 * inputtedNumber2;
            } else if (document.getElementById("division").checked){
                result = inputtedNumber1 / inputtedNumber2;
            }
            document.getElementById("resulttext").innerHTML = "Result: " + result;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h1>This site will soon become a multi-purpose website.</h1>
    <p>
        <button class="btn btn-success" onclick="ngg()">Number Guessing Game</button>
        <button class="btn btn-danger" onclick="pnf()">Prime Number Finder</button>
        <button class="btn btn-primary" onclick="sc()">Simple Calculator</button>
    </p>
    <div class="container">
        <div id="ngg">
            <p>
                <label>Please enter a number: </label>
                <input type="text" id="numberarea">
                <input type="submit" value="Gönder" onclick="nggSubmit()">
            </p>
            <p id="p">You have not entered a number yet.</p>
            <p id="livetext"></p>
            <p><button class="btn btn-info" onclick="nggPlayAgain()">Play Again</button></p>
        </div>
        <div id="pnf">
            <p>
                <label>Please enter a number: </label>
                <input type="text" id="numberareax">
                <input type="submit" value="Gönder" onclick="pnfSubmit()">
            </p>
            <p id="px">You have not entered a number yet.</p>
        </div>
        <div id="sc">
            <p>
                <label>Please enter first number: </label>
                <input type="text" id="numberarea1">
                <br>
                <label>Please enter second number: </label>
                <input type="text" id="numberarea2">
                <br>
                <label>Please select the action: </label>
                <br>
                <label for="addition">Addition</label>
                <input type="radio" name="action" id="addition">
                <br>
                <label for="subtraction">Subtraction</label>
                <input type="radio" name="action" id="extraction">
                <br>
                <label for="multiplication">Multiplication</label>
                <input type="radio" name="action" id="multiplication">
                <br>
                <label for="division">Division</label>
                <input type="radio" name="action" id="division">
                <br>
                <input type="submit" value="Hesapla" onclick="scSubmit()">
            </p>
            <p id="resulttext"></p>
        </div>
    </div>
</body>
</html>
